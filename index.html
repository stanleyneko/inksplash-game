<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ink Splash!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik+Spray+Paint&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <p id="intro-text">✸Ink Splash Game✸ Splash ink on the canvas as much as possible in 10 seconds!! Fire ink by click.
  </p>

  <div id="top-container">
    <div id="timer">10</div>
    <button id="start-button">START!</button>
  </div>
  <div id="canvas-frame">
    <canvas id="canvas" width="1000px" height="500px">
    </canvas>
  </div>
  <div id="endgameText-animation">
    <div>GAME OVER!</div>
    <div>GAME OVER!</div>
    <div>GAME OVER!</div>
    <div>GAME OVER!</div>

  </div>
  <div>
    <p id="finishText"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
